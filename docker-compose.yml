---
version: '3.7'
services:
  maven:
    build:
      context: .
      dockerfile: DockerfileTomcat
    volumes:
      - type: volume
        source: webapps
        target: /webapps
  web:
    image: tomcat:9
    volumes:
      - type: volume
        source: webapps
        target: /usr/local/tomcat/webapps/
    ports:
      - "80:80"
volumes:
  webapps:

---

